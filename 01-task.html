class Car{
    #year;
    #model;
    constructor(year, model){
        this.#year=year;
        this.#model=model;
    }
    get year(){
        if(this.#year===undefined){
            this.#year=0;
        }

        return this.#year;
    }
    get model(){
        if(this.#model===undefined){
            this.#model=0;
        }

        return this.#model;
    }
    set year(value){
        this.#year=value;
    }
    set model(value){
        this.#model=value;
    }

    showInfo(){
        document.write(this.#model+" "+this.#year);
    }
}
let car1=new Car(2020, "Audi Q7");
